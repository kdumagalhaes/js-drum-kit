<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Js Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/Clap.mp3"></audio>
    <audio data-key="83" src="sounds/pul.mp3"></audio>
    <audio data-key="68" src="sounds/ta.mp3"></audio>
    <audio data-key="70" src="sounds/tain.mp3"></audio>
    <audio data-key="71" src="sounds/tam.mp3"></audio>
    <audio data-key="72" src="sounds/tom.mp3"></audio>
    <audio data-key="74" src="sounds/tss.mp3"></audio>
    <audio data-key="75" src="sounds/txi.mp3"></audio>

    <script src="./js/script.js" defer></script>
  </body>
</html>
